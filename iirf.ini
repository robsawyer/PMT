RewriteEngine on
RewriteBase /
RewriteRule ^clients/(.*)$ index.php?url=clients/$1 [QSA,L]
RewriteRule ^clients(.*)$ index.php?url=clients [QSA,L]
RewriteRule ^developers/(.*)$ index.php?url=developers/$1 [QSA,L]
RewriteRule ^developers$ index.php?url=developers [QSA,L]
RewriteRule ^offshore_project_managers/(.*)$ index.php?url=offshore_project_managers/$1 [QSA,L]
RewriteRule ^offshore_project_managers$ index.php?url=offshore_project_managers [QSA,L]
RewriteRule ^production_managers/(.*)$ index.php?url=production_managers/$1 [QSA,L]
RewriteRule ^production_managers$ index.php?url=production_managers [QSA,L]
RewriteRule ^projects/(.*)$ index.php?url=projects/$1 [QSA,L]
RewriteRule ^projects$ index.php?url=projects [QSA,L]
RewriteRule ^project_managers$ index.php?url=project_managers [QSA,L]
RewriteRule ^project_managers/(.*)$ index.php?url=project_managers/$1 [QSA,L]
RewriteRule ^qa_resources/(.*)$ index.php?url=qa_resources/$1 [QSA,L]
RewriteRule ^qa_resources$ index.php?url=qa_resources [QSA,L]
RewriteRule ^upcoming_projects/(.*)$ index.php?url=upcoming_projects/$1 [QSA,L]
RewriteRule ^upcoming_projects$ index.php?url=upcoming_projects [QSA,L]
RewriteRule ^$ app/webroot/    [L]
RewriteRule (.*) app/webroot/$1	[L]


